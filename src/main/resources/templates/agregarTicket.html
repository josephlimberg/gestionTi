<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Agregar')}">
</head>
<body>
<!--Div es del menu de navegacion-->

<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Agregar Ticket</h3>
    </div>
    <div class="container">

        <form action="/agregarTicket" modelAttribute="ticketForma" method="post">
            <!-- Campo Estado como desplegable -->
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" name="estado"required="true">
                    <option value="" disabled selected>Selecciona un estado</option>
                    <option value="abierto">Abierto</option>
                    <option value="cerrado">Cerrado</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="terminado">Terminado</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentario" class="form-label">comentario</label>
                <input type="text" class="form-control"
                       id="comentario" name="comentario"required="true">

            </div>
            <div class="mb-3">
                <label for="solicitante" class="form-label">solicitante</label>
                <input type="text" class="form-control"
                       id="solicitante" name="solicitante"required="true">

            </div>
            <div class="mb-3">
                <label for="asignado" class="form-label">asignado</label>
                <input type="text" class="form-control"
                       id="asignado" name="asignado"required="true">

            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Agregar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>

        </form>

    </div>

</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
